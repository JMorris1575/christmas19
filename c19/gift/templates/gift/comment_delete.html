{% extends parent_template|default:"gift/base_gift_detail.html" %}
{% load static %}

{% block gift-detail-page-specific-content %}
    <h5 class="card-title">Confirm Deletion:</h5>
    <p class="card-text">
        Do you really want to delete the remark: "{{ selected_comment.display }}"?
    </p>
    <form action="{% url 'gift:delete_comment' gift.gift_number selected_comment.pk %}?next={{ next_url }}" method="post">
        {% csrf_token %}
        <div class="row no-gutters">
            <input type="hidden" name="next" value="{{ next_url }}">
            <button class="btn btn-outline-success col-md-6" name='button' value='delete' type="submit">
                Yes, Delete It
            </button>
            <button class="btn btn-outline-success col-md-6" name="button" value="cancel" type="submit">
                No, Cancel Deletion
            </button>
        </div>
    </form>

{% endblock %}
