{% extends parent_template|default:"base.html" %}
{% load static %}

{% block content %}
    <div class="card col-md-10 mx-md-auto mb-3 px-0 border-success">
        <h2 class="card-header bg-success text-white text-center">Delete Description?</h2>
        <div class="card-body">
            <h3 class="card-title text-danger">Are you sure you want to delete this entry?</h3>
            <h4 class="card-body text-color-success">{{ description_to_delete.description }}</h4>
            <form action="{% url 'whatsit:description_delete' object_number %}" method="post">
                {% csrf_token %}
                <div class="row justify-content-around">
                    <button class="btn btn-outline-danger btn-lg" type="submit"
                            name="button" value="yes">Yes, Delete it!</button>
                    <button class="btn btn-outline-success btn-lg" type="submit"
                            name="button" value="no">No, go back to the edit page!</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
