{% extends parent_template|default:"base.html" %}
{% load static %}

{% block content %}
    <div class="card col-md-10 mx-md-auto mb-3 px-0 border-success">
        <h2 class="card-header bg-success text-white">{{ recipe }}</h2>
        <div class="card-body">
            <img class="card-img-top" src="{% static recipe.get_recipe_image_filename %}">
        </div>
        <div class="row justify-content-center mb-3">
            <a class="btn btn-outline-success btn-lg" href="{% url 'recipes:quiz_results' quiz_number %}">
                Return
            </a>
        </div>
    </div>
{% endblock %}
